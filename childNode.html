<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Get Child Elements</title>
</head>
<body>
  <ul id="menu">
    <li class="first">Home</li>
    <li>Products</li>
    <li class="current">Customer Support</li>
    <li>Careers</li>
    <li>Investors</li>
    <li>News</li>
    <li class="last">About Us</li>
  </ul>
<p>nodeName is use to get the name</p>
  <p>let firstChild = parentElement.firstChild;</p>

  <article id="content"><h2>Heading</h2><p>First paragraph</p></article>
  <script>
      let content = document.getElementById('menu')
      let childNodes = content.childNodes
      console.log('childNodes',childNodes);
      console.log('children',content.children);
      let firstChild = content.firstChild
      firstChild = firstChild.nodeName
      console.log(firstChild);
      console.log(content.firstElementChild);
      let elementchild = content.firstElementChild

      let lastChild = content.lastElementChild
      console.log(lastChild);

      let article = document.getElementById('content');
      console.log(article.firstChild);// no whitespace no #text
  </script>
</body>

</html>
